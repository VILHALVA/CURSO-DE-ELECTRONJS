<!DOCTYPE html>
<html>
  <head>
    <title>Janela Principal</title>
  </head>
  <body>
    <h1>Janela Principal</h1>
    <button id="enviarParaMain">Enviar Mensagem para o Processo Principal</button>

    <script>
      const { ipcRenderer } = require('electron');

      // Adicione um ouvinte de evento ao botão
      document.getElementById('enviarParaMain').addEventListener('click', () => {
        ipcRenderer.send('mensagem-do-renderer', 'Olá, Processo Principal!');
      });
    </script>
  </body>
</html>
