<!DOCTYPE html>
<html>
  <head>
    <title>Segunda Janela</title>
  </head>
  <body>
    <h1>Segunda Janela</h1>

    <script>
      const { ipcRenderer } = require('electron');

      ipcRenderer.on('mensagem-do-main', (event, arg) => {
        document.querySelector('h1').textContent = arg; // Exibe a mensagem do processo principal
      });
    </script>
  </body>
</html>
